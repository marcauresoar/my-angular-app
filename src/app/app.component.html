<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <h3>My form</h3>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="pname">Project Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="pname">
          <span
            *ngIf="!form.get('pname').valid && form.get('pname').touched"
            class="help-block">
            <span *ngIf="form.get('pname').errors['required']">This field is required!</span>
            <span *ngIf="form.get('pname').errors['nameIsForbidden']">This name is not allowed!</span>
          </span>
        </div>
        <div class="form-group">
          <label for="pemail">Project Email</label>
          <input
            type="text"
            class="form-control"
            formControlName="pemail">
          <span
            *ngIf="!form.get('pemail').valid && form.get('pemail').touched"
            class="help-block">
            <span *ngIf="form.get('pemail').errors['required']">This field is required!</span>
            <span *ngIf="form.get('pemail').errors['email']">This email is invalid!</span>
          </span>
        </div>
        <div class="form-group">
          <label for="pstatus">Project Status</label>
          <select
            class="form-control"
            formControlName="pstatus">
            <option
              *ngFor="let status of statusList"
              [value]="status">{{ status }}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
